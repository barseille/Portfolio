{% extends "base.html" %}

{% block title %}Mes Projets{% endblock %}

{% block content %}
    <h1>Mes Projets</h1>
    <div class="row">
        {% for project in projects %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description|truncatewords:20 }}</p>
                        <a href="{{ project.live_link }}" class="btn btn-primary" target="_blank">Voir en ligne</a>
                        <a href="{{ project.code_link }}" class="btn btn-secondary" target="_blank">Code source</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
